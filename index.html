<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamás BRAND Univerzuma - Ahol a logók csillagként ragyognak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="header-left">
                <div class="logo-placeholder">
                    <span class="logo-full">✨ BRAND UNIVERZUM</span>
                    <span class="logo-short">✨ B</span>
                </div>
            </div>

            <div class="header-center">
                <div class="search-wrapper">
                    <input type="text" id="searchInput" placeholder="Keresés márkanévre...">
                    <button id="clearSearchBtn" class="clear-search-btn">X</button>
                    <button id="filterToggleBtn" class="filter-toggle-btn" title="Szűrés kategóriák szerint">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                        <span id="activeFilterDot" class="active-dot"></span>
                    </button>
                </div>
            </div>

            <div class="header-right">
                <nav id="navLinks">
                    <ul>
                        <li><a href="#info">Információ</a></li>
                        <li><a href="#contact">Kapcsolat</a></li>
                    </ul>
                    <div class="mobile-menu-footer">
                        <p>Brand univerzum - ahol a logók csillagként ragyognak</p>
                    </div>
                </nav>
                
                <div class="hamburger" id="hamburgerBtn">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="scene-container" id="scene-container">
    </div>
    
    <div class="mobile-warning-toast" id="mobileWarningModal">
        <div class="warning-content">
            <div class="warning-text">
                <h3>⚠️ Optimalizálás</h3>
                <p>Nagy képernyőre tervezve. A legjobb élményért távolítson vagy forgassa el!</p>
            </div>
            <button id="closeWarningBtn">Rendben</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modal-img" src="" alt="">
            <h2 id="modal-title"></h2>
            <p id="modal-category" class="category-badge"></p> <p id="modal-desc"></p>
            
            <div id="modal-details-container" class="details-container">
                <p id="modal-details-text"></p>
            </div>
            <button id="readMoreBtn" class="read-more-btn">Tovább olvasok</button>
        </div>
    </div>

    <div id="filterModal" class="filter-modal">
        <div class="filter-content">
            <div class="filter-header">
                <h3>Kategória szűrő</h3>
                <span id="closeFilterBtn" class="close-filter-btn">&times;</span>
            </div>
            <p class="filter-subtitle">Válassz egy kategóriát a szűkítéshez:</p>
            <div class="filter-options" id="filterOptions">
                <button class="filter-chip" data-category="tech">Technológia</button>
                <button class="filter-chip" data-category="auto">Autóipar</button>
                <button class="filter-chip" data-category="food">Étel & Ital</button>
                <button class="filter-chip" data-category="fashion">Divat & Sport</button>
                <button class="filter-chip" data-category="home">Otthon</button>
                <button class="filter-chip" data-category="social">Közösségi Média</button>
            </div>
            <div class="filter-actions">
                <button id="resetFilterBtn" class="reset-filter-btn">Minden mutatása (Reset)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
